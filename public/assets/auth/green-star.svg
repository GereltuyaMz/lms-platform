<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 8-pointed starburst with thick rectangular rays -->
  <g transform="translate(250, 250)">
    <!-- Vertical ray (up) -->
    <rect x="-30" y="-250" width="60" height="180" fill="#9ED53A"/>
    <!-- Vertical ray (down) -->
    <rect x="-30" y="70" width="60" height="180" fill="#9ED53A"/>
    <!-- Horizontal ray (right) -->
    <rect x="70" y="-30" width="180" height="60" fill="#9ED53A"/>
    <!-- Horizontal ray (left) -->
    <rect x="-250" y="-30" width="180" height="60" fill="#9ED53A"/>
    <!-- Diagonal rays -->
    <rect x="-30" y="-180" width="60" height="180" transform="rotate(45)" fill="#9ED53A"/>
    <rect x="-30" y="-180" width="60" height="180" transform="rotate(135)" fill="#9ED53A"/>
    <rect x="-30" y="-180" width="60" height="180" transform="rotate(225)" fill="#9ED53A"/>
    <rect x="-30" y="-180" width="60" height="180" transform="rotate(315)" fill="#9ED53A"/>
    <!-- Center circle to connect all rays -->
    <circle cx="0" cy="0" r="70" fill="#9ED53A"/>
  </g>
</svg>
